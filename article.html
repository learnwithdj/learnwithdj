<!-- JS Logic -->
<script>
const urlParams = new URLSearchParams(window.location.search);
const postSlug = urlParams.get('id');

fetch('data/posts.json')
  .then(response => response.json())
  .then(posts => {
    const article = posts.find(p => p.slug === postSlug);
    if (article) {
      document.getElementById('article-title').textContent = article.title;
      document.getElementById('article-date').textContent = article.date;
      document.getElementById('article-tags').innerHTML = article.tags.map(tag =>
        `<span class="badge bg-secondary me-2">#${tag}</span>`).join('');

      fetch(`posts/${article.content}`)
        .then(res => res.text())
        .then(html => {
          document.getElementById('article-content').innerHTML = html;
        })
        .catch(() => {
          document.getElementById('article-content').innerHTML = "<p>Unable to load article content.</p>";
        });
    } else {
      document.getElementById('article-title').textContent = "Article Not Found";
      document.getElementById('article-content').innerHTML = "<p>Sorry, we couldn’t find the article you’re looking for.</p>";
    }
  })
  .catch(() => {
    document.getElementById('article-title').textContent = "Error Loading Article";
    document.getElementById('article-content').innerHTML = "<p>Something went wrong while fetching the article.</p>";
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
