<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LearnwithDJ — Coming Soon</title>
  <style>
    :root { --bg:#0b1220; --card:#111a2b; --text:#e9ecf1; --muted:#a9b2c3; --accent:#5dd3ff; }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background: radial-gradient(1200px 800px at 80% -10%, #0f1a33 0%, #0b1220 60%, #0b1220 100%);
      color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card{
      width:min(720px, 92vw); background:linear-gradient(180deg,#121b2e 0%, #0e1727 100%);
      border:1px solid rgba(255,255,255,.06); border-radius:20px; padding:40px 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
      text-align:center;
    }
    .logo{font-weight:800; letter-spacing:.5px; font-size:1rem; color:var(--muted); margin-bottom:8px}
    h1{margin:.2rem 0 1rem; font-size:2.1rem}
    p{margin:.4rem 0; color:var(--muted); line-height:1.6}
    .pill{display:inline-block; margin-top:14px; padding:8px 14px; border-radius:999px;
      border:1px solid rgba(255,255,255,.12); font-size:.9rem; color:var(--text)}
    .foot{margin-top:26px; font-size:.85rem; color:#91a0b8}
  </style>
</head>
<body>
  <div class="card">
	  <img src="images/logo.png" alt="LearnwithDJ Logo" style="height:40px; margin-right:8px;">
    <div class="logo">DJ IT Solutions, LLC</div>
    <h1>LearnwithDJ.com is Coming Soon</h1>
    <p>We’re building a platform that imparts <strong>practical, real-world knowledge</strong><br/>
       from <strong>real industry experts</strong>—so students grow into future-ready professionals.</p>
    <p class="pill">Ethical. Expert-led. Plagiarism-free.</p>
    <div class="foot">© 2025 DJ IT Solutions, LLC</div>
  </div>
</body>
</html>
