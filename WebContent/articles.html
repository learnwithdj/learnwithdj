  <!-- Articles List -->
  <main class="container my-5">
    <div id="post-list" class="row"></div>
  </main>

  <!-- Bootstrap + Listing Article Cards Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("data/posts.json")
        .then(res => res.json())
        .then(posts => {
          // Sort newest first
          posts.sort((a, b) => new Date(b.date) - new Date(a.date));
          const container = document.getElementById("post-list");

          posts.forEach(post => {
            const col = document.createElement("div");
            col.className = "col-lg-4 col-md-6 mb-4";
            col.innerHTML = `
              <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${post.title}</h5>
                  <p class="card-text text-muted mb-2">${post.date}</p>
                  <p class="mb-3">${
                    post.tags
                      .map(tag => `<span class="badge bg-secondary me-1">#${tag}</span>`)
                      .join("")
                  }</p>
                  <a href="article.html?id=${post.slug}" class="btn btn-primary">Read More</a>

                </div>
              </div>
            `;
            container.appendChild(col);
          });
        })
        .catch(err => {
          document.getElementById("post-list").innerHTML =
            `<div class="alert alert-danger">Unable to load articles.</div>`;
          console.error(err);
        });
    });
  </script>
